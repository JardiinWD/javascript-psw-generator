<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Password Generator</title>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    
    <div class="container">
        <!-- Titolo della web app -->
        <h1>Password Generator</h1>
        <!-- Header del password generator con Input e button -->
        <div class="p-header">
            <input type="text" id="password">
            <button class="copy" id="copy">Copy</button>
        </div>
        <!-- Corpo del generator con selezioni e possibili filtri -->
        <div class="p-body">
            <!-- PossibilitÃ  di scegliere lunghezza e qnt caratteri -->
            <div class="form-control">      
                <label for="p-length">Lunghezza password</label>
                <input type="number" id="p-length" value="12" min="8" max="30">
            </div>
            <!-- Se include lettere maiuscole -->
            <div class="form-control">
                <label for="p-uppercase">Includi Maiuscole</label>
                <input type="checkbox" id="p-uppercase">
            </div>
            <!-- Se include lettere minuscole -->
            <div class="form-control">
                <label for="p-lowercase">Includi Minuscole</label>
                <input type="checkbox" id="p-lowercase">
            </div>
            <!-- Se include numeri -->
            <div class="form-control">
                <label for="p-number">Includi Numeri</label>
                <input type="checkbox" id="p-number">
            </div>
            <!-- Se include simboli -->
            <div class="form-control">
                <label for="p-symbol">Includi Simboli</label>
                <input type="checkbox" id="p-symbol">
            </div>
            <!-- Button per generare la password -->
            <button id="submit">Genera</button>
        </div>
    </div>


    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
